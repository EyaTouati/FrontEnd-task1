<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Réinitialiser le mot de passe</h3>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="form-control mb-3"
        placeholder="Nouveau mot de passe"
        required
      />
      <button class="btn btn-success w-100" type="submit">Réinitialiser</button>
    </form>

    <div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  </div>
</div>
